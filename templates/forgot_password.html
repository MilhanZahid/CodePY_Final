<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodePy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form class="auth-form" method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Registered Email" required
                        pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="Enter a valid email.">
                </div>

                <button type="submit" class="btn btn-full">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

</body>

</html>
