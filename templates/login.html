<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodePy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Login</h1>
        <p>Sign in to continue</p>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form class="auth-form" action="/login" method="POST">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="Enter a valid email.">

        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required minlength="6"
            title="Password must be at least 6 characters.">
        </div>
        <button type="submit" class="btn btn-full">log in</button>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a href="/signup">Sign up here.</a></p>
        <p><a href="{{ url_for('forgot_password') }}" class="forget-password">Forgot Password?</a></p>
      </div>
    </div>
  </div>

</body>

</html>
